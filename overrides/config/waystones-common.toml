[common]

	[common.worldgen]
		#Set to 'DEFAULT' to only generate the normally textured waystones. Set to 'MOSSY' or 'SANDY' to generate all as that variant. Set to 'BIOME' to make the style depend on the biome it is generated in.
		#Allowed Values: DEFAULT, MOSSY, SANDY, BIOME
		worldGenStyle = "BIOME"
		#EXPERIMENTAL: Set to true if waystones should be added to the generation of villages. NOTE THAT THIS IS CURRENTLY NOT LIMITED TO ONLY ONE WAYSTONE, THEREFORE IT IS NOT RECOMMENDED RIGHT NOW.
		addVillageStructure = false
		#Approximate chunk distance between waystones generated freely in world generation. Set to 0 to disable generation.
		#Range: > 0
		worldGenFrequency = 30
		#The Name Generator will pick from these names until they have all been used, then it will generate random ones again.
		customWaystoneNames = ["Mystic Ruins", "Green Hill Zone", "Soleanna", "Pumpkin Hill", "Splash Hill Zone", "Kingdom Valley", "Diamond Dust Zone", "Stardust Speedway", "The ARK", "Spagonia", "Studiopolis Zone", "Radical City", "Press Garden Zone", "Lost Valley", "Mazuri", "Station Square", "Emerald Hill Zone", "Green Grove Zone", "Toxic Caves", "Azure Lake", "Apotos", "Lost World", "Sylvania Castle Zone", "Sunset Hill Zone", "Angel Island Zone", "Grand Metropolis", "Emerald Coast", "Dry Lagoon", "Sunset Heights", "Seaside Hill", "Radiant Emerald", "Crisis City", "Meteor Herd", "Egg Gate", "Hydrocity Zone", "Ice Cap Zone", "Mushroom Hill Zone", "Lava Reef Zone"]

